<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table 2</title>
  </head>
  <body>
    <table border="5" bordercolor="grey">
      <tr>
        <th colspan="4">Table Heading Cell Spaning 4 Columns</th>
      </tr>
      <tr>
        <th>Normal cell</th>
        <th colspan="2">Cell spanning 2 columns</th>
        <th>Normal cell</th>
      </tr>
      <tr>
        <td rowspan="3">
          Cell Spanning 3 rows with a gray(US spelling) background
        </td>
        <td>Normal Cell</td>
        <td>Normal Cell</td>
        <td>Normal Cell</td>
      </tr>
      <tr>
        <td>Normal Cell</td>
        <td colspan="2" rowspan="2">Cell spanning 2 rows and 2 columns</td>
      </tr>
      <tr>
        <td>Normal Cell</td>
      </tr>
    </table>
  </body>
</html>
