<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
    <style>
        td {
            padding: 10px;
        }
    </style>
</head>
<body>
    <form>
        <table bordercolor="grey" style="margin:auto">
           <tr style="background-color: grey;">
              <td colspan="2" style="text-align: right;"><b>World of Fruits</b></td>
           
           <tr>
            <td colspan="2" style="text-align: right;"><b>Fruit Survey</b></td>
           </tr>

           <tr>
            <td style="text-align: end;"><label for="name">Name:</label></td>
            <td><input type="text" id="name" name="name" requireed></td>
           </tr>

           <tr>
            <td style="text-align: end;"><label for="adderess">Address:</label></td>
            <td><input type="text" id="address" name="address" requireed></td>
           </tr>

           <tr>
            <td style="text-align: end;"><label for="Email">Email:</label></td>
            <td><input type="text" id="email" name="email" requireed></td>
           </tr>

        </tr>
        <td style="text-align: end;">
            <br fo="gender">How many pieces of Fruit </br> Do you eat per Day?</>
        </td>

        <td>
            <input type="radio" id="0" name="gender" value="male">
            <label for="0">0</label><br>
            <input type="radio" id="1" name="gender" value="female" />
            <label for="1">1</label></br>
            <input type="radio" id="2" name="gender" value="other" />
            <label for="2">2</label></br>
            <input type="radio" id="more" name="gender" value="other" />
            <label for="more">More than 2</label>

        </td>
        
        <tr>
            <td>
                <select name="fruit" id="fruit">
                    <option value="apple">Apple</option>
                    <option value="banana">Banana</option>
                    <option value="orange">Plum</option>
                    <option value="grape">Grape</option>
                </select>
            </td>
        </tr>

        <tr>
            <td style="text-align: end;"><label for="subscribe">Would you like a broucher?</label></td>
            <td><input type="checkbox" id="subscribe" name="subscribe" /></td>
          </tr>
          <tr>
            <td colspan="2" align="center">
                <input type="submit" value="submit">
            </td>
          </tr>
        
        </table>
    </form>

</body>
</html>
